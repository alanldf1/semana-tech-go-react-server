services:
  db:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - ${WSAD_DATABASE_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${WSAD_DATABASE_USER}
      POSTGRES_PASSWORD: ${WSAD_DATABASE_PASSWORD}
      POSTGRES_DB: ${WSAD_DATABASE_NAME}
    volumes:
      - db:/var/lib/postgresql/data


  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    depends_on:
      - db
    ports: 
      - 8081:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    volumes: 
    - pgadmin:/var/lib/pgamin

volumes:
  db: 
    driver: local
  pgadmin:
    driver: local
